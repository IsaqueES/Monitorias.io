{% extends "base.html" %} {% block content %}
<div class="flex flex-col items-center justify-center py-10">
  <h1
    class="text-4xl md:text-5xl font-bold mb-12 text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-500"
  >
    Explore as Monitorias
  </h1>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full max-w-6xl">
    {% for subject in subjects %}
    <a
      href="/monitoria/id={{ subject.id }}{% if user %}?user_id={{ user.id }}{% endif %}"
      class="group relative h-80 w-full bg-card rounded-2xl overflow-hidden border border-gray-800 transition-all duration-500 hover:scale-105 hover:border-primary hover:shadow-[0_0_30px_rgba(139,92,246,0.3)] flex items-center justify-center"
    >
      <div
        class="absolute inset-0 bg-cover bg-center opacity-10 group-hover:opacity-40 transition-opacity duration-500"
        style="background-image: url('{{ subject.image_url }}');"
      ></div>

      <div class="relative z-10 text-center p-4">
        <div
          class="mb-4 opacity-50 group-hover:opacity-100 group-hover:text-primary transition-all duration-300 transform group-hover:-translate-y-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-16 w-16 mx-auto"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
            />
          </svg>
        </div>

        <h2
          class="text-3xl font-bold uppercase tracking-widest group-hover:text-white transition-colors"
        >
          {{ subject.name }}
        </h2>
      </div>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
