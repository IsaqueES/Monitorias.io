{% extends "base.html" %} {% block content %}
<div class="flex items-center justify-center min-h-[60vh]">
  <div
    class="w-full max-w-md bg-card border border-gray-800 rounded-2xl p-8 shadow-2xl"
  >
    <div class="text-center mb-6">
      <div
        class="w-16 h-16 bg-red-900/20 text-red-500 rounded-full flex items-center justify-center mx-auto mb-4"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 w-8"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
          />
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-white">Área Restrita</h1>
      <p class="text-gray-500 text-sm mt-1">
        Apenas administradores autorizados.
      </p>
    </div>

    {% if error %}
    <div
      class="bg-red-500/10 border border-red-500/50 text-red-500 p-3 rounded mb-4 text-center text-sm"
    >
      {{ error }}
    </div>
    {% endif %}

    <form action="/admin/login" method="post" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-400 mb-1"
          >Senha de Acesso</label
        >
        <input
          type="password"
          name="password"
          required
          class="w-full bg-dark border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500 transition-all placeholder-gray-600"
          placeholder="Digite a senha admin..."
        />
      </div>
      <button
        type="submit"
        class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-lg transition-all shadow-lg shadow-red-900/20"
      >
        Entrar no Painel
      </button>
    </form>

    <div class="mt-6 text-center">
      <a
        href="/home"
        class="text-sm text-gray-500 hover:text-white transition-colors"
        >← Voltar para Home</a
      >
    </div>
  </div>
</div>
{% endblock %}
